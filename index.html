<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script defer src="/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
      <input class="border p-2 w-full mb-4" type="text" placeholder="Username" />
      <input class="border p-2 w-full mb-4" type="password" placeholder="Password" />
      <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>
</body>
</html>
